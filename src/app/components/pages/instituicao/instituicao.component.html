<div class="institutions-box">
    <h1>Instituições</h1>
    <div class="institutions-logo">
        <div
        class="list"
        *ngFor="let ies of instituicoes"
        (click)="onClick(ies.id, ies.nome)">
            <img src="{{ies.imgLogo}}" alt="{{ies}}">
        </div>
    </div>
</div>
